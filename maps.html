<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- GOOGLE MAPS INPUT 1 -->
    <div class="google-maps-sec">
        <form>
            <div class="form-group">
                <label for="from"><i class="far fa-dot-circle"></i></label>
                <div>
                    <input type="text" id="from" placeholder="Origin" class="form-control">
                </div>
            </div>
<!-- GOOGLE MAPS INPUT 2 -->
            <div class="form-group">
                <label for="to"><i class="fas fa-map-marker-alt"></i></label>
                <div>
                    <input type="text" id="to" placeholder="Destination" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="mode" class="form-control"></label>
                <select name="" id="mode" class="form-control">
                <option value="DRIVING">DRIVING</option>
                <option value="WALKING">WALKING</option>
                <option value="BICYCLING">BICYCLING</option>
                <option value="TRAIN">TRAIN</option>
            </select>
            </div>
<!-- ADDITIONAL STOPS INPUT -->
            <div class="form-group">
                <label for="option" class="form-control"></label>
                <select name="" id="option" class="form-control">
                <option value="">None</option>
                <option value="coffee">Coffee</option>
                <option value="bagel">Bagel</option>
                <option value="laundry">Laundry</option>
            </select>
            </div>
        </form>
        <div>
            <button class="btn btn-info" onclick="calcRoute();"><i class="fas fa-map-signs"></i></button>
        </div>
        <div>
            <div id="googleMap"></div>
            <div id="output"></div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBm9bcNlzShlTyi64H8k27-eW3jv6LF4s&libraries=places"></script>
    <!-- <script src="main.js"></script> -->
   <script src="./app.js"></script>
</body>
</html>
