<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" 
    crossorigin="anonymous"></script>
    <!-- fontawesome icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <!-- GOOGLE MAPS INPUT 1 -->
    <div class="google-maps-sec ">
        <div class="title">
            <div class="one"> <h4>1</h4></div>
            <h3>Calculate Your Route</h3>
        </div>
        <form>
            <div class="form-1">
            <div class="form-group origin-input">
                <label for="from"> <i class="far fa-dot-circle"></i> </label>
                <div>
                    <input type="text" id="from" placeholder="Origin" class="form-control">
                </div>
            </div>
<!-- GOOGLE MAPS INPUT 2 -->
            <div class="form-group destination-input">
                <label for="to"><i class="fas fa-map-marker-alt"></i></label>
                <div>
                    <input type="text" id="to" placeholder="Destination" class="form-control">
                </div>
            </div>
            </div>
            <div class="form-2">
            <div class="form-group mode-input">
                <label for="mode" class="form-control"></label>
                <select name="" id="mode" class="form-control">
                <option value="DRIVING">By Car</option>
                <option value="WALKING">By Foot</option>
                <option value="BICYCLING">By Bicycle</option>
                <option value="TRAIN">By Train</option>
            </select>
            </div>
<!-- ADDITIONAL STOPS INPUT -->
            <div class="form-group stops-input">
                <label for="option" class="form-control"></label>
                <select name="" id="option" class="form-control">
                <option value="">None</option>
                <option value="coffee">Coffee</option>
                <option value="bagel">Bagel</option>
                <option value="laundry">Laundry</option>
            </select>
            </div>
            </div>
        </form>
        <div>
            <!-- <button class="btn btn-info" onclick="calcRoute();">Search</button> -->
        </div>
        <div>
            <div class="google-map-actual"><div id="googleMap"></div></div>
            <div class="map-btn"><button class="btn btn-info" onclick="calcRoute();">Search</button></div>
            <div id="output"></div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBm9bcNlzShlTyi64H8k27-eW3jv6LF4s&libraries=places"></script>
    <!-- <script src="main.js"></script> -->
   <script src="./app.js"></script>
</body>
</html>
