<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="foreground">
        <h1>ARRIVAL TIME</h1>
        <div class="timeinput">
            <input type="time" id="appt" name="appt"required>

            <select id="days" name="days">
                <option value="Mon">Monday</option>
                <option value="Tues">Tuesday</option>
                <option value="Weds">Wednesday</option>
                <option value="Thurs">Thursday</option>
                <option value="Fri">Friday</option>
                <option value="Sat">Saturday</option>
                <option value="Sun">Sunday</option>
              </select>

            <input type="date" id="start" name="trip-start"
            value="2023-04-23"
            min="2023-01-01" max="2024-12-31">

        </div>
        <div class="buttoncontainer">
            <div><button id="B1"><img src="./building-01.png" alt="Elevator A"></button><h1>Elevator A</h1></div>
            <div><button id="B2"><img src="./building-01.png" alt="Elevator B"></button><h1>Elevator B</h1></div>
            <div><button id="B3"><img src="./building-01.png" alt="Elevator C"></button><h1>Elevator C</h1></div>
            <div><button id="B4"><img src="./building-01.png" alt="Elevator D"></button><h1>Elevator D</h1></div>
        </div>
        <div id="heatmap">

        </div>
    </div>
    
</body>
<script src="./main.js"></script>
</html>
